# Last validated 2022-06-21 with version 1.8.0

# Hex colors pulled from the Dracule color pallete:
# https://draculatheme.com/contribute

add_newline = true
format = """
$azure\
$kubernetes\
$python\
$conda\
$golang\
$rust\
$helm\
$java\
$username\
$hostname\
$shlvl\
$cmake\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$cmd_duration\
$line_break\
$jobs\
$status\
$shell\
$character"""

[azure]
disabled = false
format = "az:[($subscription)]($style)|"
style = "#51bfff"

[kubernetes]
style = "blue"
format = 'k8s:[$context(\($namespace\))]($style)|'
disabled = false

[kubernetes.context_aliases]
# "dev.local.cluster.k8s" = "dev"
# ".*/openshift-cluster/.*" = "openshift"
# "gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"

[python]
style = "#50fa7b"
format = 'py:[${pyenv_prefix}($virtualenv)(\(${version}\))]($style)|'

[conda]
style = "#50fa7b"
ignore_base = false
format = '[$environment]($style)|'

[golang]
style = "#50fa7b"
format = "go:[($version)]($style)|"

[rust]
style = "#50fa7b"
format = "rs:[($version)]($style)|"

# [helm]

[java]
style = "#9dcbff"
format = "j:[(${version})]($style)|"

[username]
style_user = "#ffb86c"
format = '[$user]($style)@'
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "#8be9fd"
format =  '[$hostname]($style):'
trim_at = ".internal.gicsm.org"
disabled = false

# [shlvl]
# [package]
# [cmake]

[directory]
style = "#f1fa8c"
truncation_length = 5
truncation_symbol = ".../"
format = '[$path]($style) '

[git_branch]
format = "on [$branch]($style) "
style = "purple"

[git_commit]
style = "green"

[git_state]
style = "yellow"

[git_metrics]
added_style = "green"
deleted_style = "red"

[git_status]
style = "red"

# [docker_context]

[cmd_duration]
style = "#ff5555"

# [line_break]
# [jobs]
# [status]

# [custom.arch]
# command = "/usr/bin/uname -m"
# format = '\([$output]($style)\) '
# style = "bold red"
# when = '[ "$(sysctl -in sysctl.proc_translated)" = "1" ]'

[shell]
style = "red"
format = "[$indicator]($style)"
bash_indicator = "bash "
powershell_indicator = "pwsh "
zsh_indicator = ""
disabled = false

[custom.proxy]
style = "red"
# command = "echo foo"
# when = true
# shell = ["bash","--norc","--noprofile"]
format = "[foo]($style) | "

[character]
success_symbol = "[âˆ´](bold green)"
error_symbol = "[!](bold red)"
vicmd_symbol = "[:](bold blue)"

